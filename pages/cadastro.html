 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/cadastro.js" defer></script>
    <script src="../scripts/tema.js" defer></script>
    <title>Genesync - Cadastro</title> 
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="logo">
                <a href="/pages/cadastro.html"><img src="/img/LOGO.png" alt="Logo do projeto"></a>
            </div>
            <ul>
                    <div class="temacontainer">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                        <img class="tema" src="../../img/dark-mode.svg" alt="Tema">
                    </div>
                </li>
                <li>
                    <div id="linkcontainer">
                        <img class="login" src="../../img/account_circle.svg" alt="Login">
                        <div>
                            <a href="/pages/login.html" class="loginlink">
                                Faça Login
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
    
    <div class="background">
        <!-- <img src="/img/loginbg.png" alt=""> -->

    </div>
    <section class="login-section">
        <div>
            <form class="inputs">
                <h1 class="principal">
                    Cadastro
                </h1>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="text" name="email" id="email" placeholder="E-mail">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="password" name="senhaconfirmar" id="senhaconfirmar" placeholder="Confirmar Senha">
                <button class="login-button">
                    Acessar
                </button>
            </form>
        </div>

        <p>
            Já tem acesso? <a href="./login.html">Entrar</a>
        </p>
    </section>
</body>
</html>
