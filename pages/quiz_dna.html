<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quiz_dna.css">
    <script src="./quiz.js" type="module" defer></script>
    <title>Quiz DNA</title>
</head>
<body>
    <div class="temacontainer">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <img class="tema" src="../../img/dark-mode.svg" alt="Tema">
    </div>

    <header>
        <div class="assunto">
            <div class="assunto_icone">
                <a href="../pages/quiz.html"><img src="../img/LOGO0.5.png" alt="logo"></a>
            </div>
        </div>

        <div class="tipo">
            <h1>DNA</h1>
        </div>
    </header>

    <main>
        <section class="pergunta">
            <div>
            <p>Questão 6 de 10</p>

            <h2></h2>
            <h2>Qual é a função principal do DNA?</h2>

            </div>

            <div class="barra_progresso">
                <div></div>
            </div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alternativa_a" id="correta">
                    <input type="radio" id="alternativa_a"  name="alternartiva">

                    <div>
                        <span>A</span>
                        Sintetizar proteínas diretamente.
                    </div>
                </label>

                <label for="alternativa_a" id="errada">
                    <input type="radio" id="alternativa_b" name="alternartiva">

                    <div>
                        <span>B</span>
                        Armazenar e transmitir genes.
                    </div>
                </label>

                <label for="alternativa_c">
                    <input type="radio" id="alternativa_c" name="alternartiva">

                    <div>
                        <span>C</span>
                        Levar aminoácidos aos ribossomos.
                    </div>
                </label>

                <label for="alternativa_d">
                    <input type="radio" id="alternativa_d" name="alternartiva">


                    <div>
                        <span>D</span>
                        Catalisar reações celulares.
                    </div>
                </label>
            </form>

            <button class="alternativas"><a href="../pages/resultado_dna.html">Enviar</a></button>
        </section>
    </main>
</body>
</html>
