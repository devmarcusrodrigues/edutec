<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quiz_dna.css">
    <script src="./quiz.js" type="module"></script>
    <title>Quiz Genética</title>
</head>
<body>
    <header>
        <div class="assunto">
            <div class="assunto_icone">
                <a href="../pages/quiz.html"><img src="../img/LOGO0.5.png" alt="logo"></a>
            </div>
        </div>

        <div class="tipo">
            <h1>Genética</h1>
        </div>
    </header>

    <main>
        <section class="pergunta">
            <div>
            <p>Questão 6 de 10</p>

            <h2></h2>
            <h2>O que caracteriza uma célula haploide?</h2>

            </div>

            <div class="barra_progresso">
                <div></div>
            </div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alternativa_a" id="correta">
                    <input type="radio" id="alternativa_a"  name="alternartiva">

                    <div>
                        <span>A</span>
                        Possui metade dos cromossomos da célula diploide.
                    </div>
                </label>

                <label for="alternativa_a" id="errada">
                    <input type="radio" id="alternativa_b" name="alternartiva">

                    <div>
                        <span>B</span>
                        Possui o dobro do número de cromossomos da célula diploide.
                    </div>
                </label>

                <label for="alternativa_c">
                    <input type="radio" id="alternativa_c" name="alternartiva">

                    <div>
                        <span>C</span>
                        Não possui cromossomos
                    </div>
                </label>

                <label for="alternativa_d">
                    <input type="radio" id="alternativa_d" name="alternartiva">


                    <div>
                        <span>D</span>
                        Possui o mesmo número de cromossomos da célula diploide.
                    </div>
                </label>
            </form>

            <button>Enviar</button>
        </section>
    </main>
</body>
</html>
