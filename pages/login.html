<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">

    <script src="../scripts/tema.js" defer></script>
    
    <title>Genesync - Login</title> 
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="logo">
                <a href="/pages/login.html"><img src="/img/LOGO.png" alt="Logo do projeto"></a>
            </div>
            <ul>
                <li>
                    <div class="temacontainer">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                        <img class="tema" src="../../img/dark-mode.svg" alt="Tema">
                    </div>
                </li>
                <li>
                    <div id="linkcontainer">
                        <img class="login" src="../../img/account_circle.svg" alt="Login">
                        <div>
                            <a href="/pages/login.html" class="loginlink">
                                Fa√ßa Login
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
    
    <main>
        <div class="maincontainer">
            <div class="background">
                <!-- <img src="/img/loginbg.png" alt=""> -->
        
            </div>
            <section class="login-section">
                <div>
                    <div class="inputs">
                        <h1 class="principal">
                            Login
                        </h1>
                        <input type="text" id="email" placeholder="E-mail">
                        <input type="password" id="senha" placeholder="Senha">
                        <div>
                            <button class="login-button">
                                Acessar
                            </button>
                        </div>
                    </div>
                </div>
        
                <p>
                    Novo aqui? <a href="./cadastro.html">Inscreva-se!</a>
                </p>
            </section>
        </div>
    </main>
</body>
</html>
