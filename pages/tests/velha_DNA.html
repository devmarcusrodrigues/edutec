<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForcaSync</title>
    <link rel="stylesheet" href="velha.css">
    <script src="../../scripts/velha_DNA.js" defer></script>
    <link rel="shortcut icon" href="../../icon.png" type="image/x-icon">
</head>
<body>
    <main>

        <header>
            <div class="assunto">
                <div class="assunto_icone">
                    <a href="../../pages/quiz.html"><img src="../../img/LOGO0.5.png" alt="logo"></a>
                </div>
            </div>
    
            <div class="tipo">
                <h1>DNA</h1>
            </div>
        </header>

        <div class="maincontainer">
            <section class="jogo-da-forca">
                <div class="game-info">
                    <div id="container-forca"></div>
                    <div id="container-palavra"></div>
                    <div id="mensagem"></div>
                    <p>Erros: <span id="contador-erros">0</span>/5</p>
                    <div class="container-letras" id="container-letras"></div>
                </div>
                <div class="buttons">
                    <button id="botao-reiniciar">Recomeçar Jogo</button>
                    <button id="botao-dica">Dica</button>
                    <button id="botao-voltar"><a href="../../pages/quiz.html">Voltar ao Início</a></button>
                    <button id="botao-regras">Regras</button>
                </div>
            </section>            
        </div>

        <div id="popup" class="popup">
            <div class="popup-conteudo">
                <span class="fechar">&times;</span>
                <p id="mensagem-popup"></p>
            </div>
        </div>

        <div id="popup-regras" class="popup">
            <div class="popup-conteudo">
                <span class="fechar">&times;</span>
                <h2>Regras do Jogo</h2>
                <p>O objetivo do jogo é adivinhar a palavra antes de cometer 5 erros. </p>
                <p>Clique nas letras para tentar adivinhar a palavra.</p>
                <p>Se você errar 5 vezes, o jogo acaba e a palavra será revelada.</p>
            </div>
        </div>
    </main>
</body>
</html>
